<div id="home" class="container">
	<nav-menu page="'home'" username="currentUser"></nav-menu>
	<div class="d-flex justify-content-center">
		<div class="card">
			<div class="card-header">
				<h3>Users</h3>
			</div>
			<div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>&nbsp;</th>
							<th>Full Name</th>
							<th>Email</th>
							<th>User Type</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(user,values) in users">
							<td><i class="fa fa-pencil action-buttons action-edit" ng-class="!isAdmin?'disable-action':''" ng-click="doAction('edit',user)"></i></i><i class="fa fa-trash action-buttons action-delete" ng-class="!isAdmin?'disable-action':''" ng-click="doAction('delete',user)"></i></td>
							<td>{{values.firstName}} {{values.lastname}}</td>
							<td>{{user}}</td>
							<td>{{values.uType == 'A'? 'Admin' : 'User'}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Delete Popup -->
	<div class="modal fade" id="deleteModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Delete User</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p>Do you want to delete user <span class="highlight-user">{{tempDelUser}}</span></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger"  data-dismiss="modal" ng-click="deleteUser()">Confirm</button>
				</div>
			</div>
		</div>
	</div>
</div>
