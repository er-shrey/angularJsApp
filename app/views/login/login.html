<div id="login" class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form name="loginform">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="uname" placeholder="email" ng-model="username" ng-pattern="emailFormat" autocomplete="current-username"/>
						<validate-field is-valid="!loginform.uname.$error.pattern && (username!=undefined && username!='')" tooltip="'Not a valid email !'" ng-show="loginform.uname.$touched"></validate-field>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" ng-model="password" autocomplete="current-password"/>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input ng-disabled="!username || !password" type="button" value="Login" class="btn float-right login_btn" ng-click="signIn()">
					</div>
				</form>
			</div>
			<!-- Validation -->
			<div ng-cloak class="col-lg-12 validation">
				<span class="col-lg-12 errmsg" ng-show="errorMessage!=''">
					{{errorMessage}}
				</span>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#!/signup">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
