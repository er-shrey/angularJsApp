<div id="dashboard" class="container">
	<nav-menu page="'dashboard'" username="fullName"></nav-menu>
	<div class="d-flex justify-content-center">
		<div class="card col-lg-8 col-sm-12">
			<div class="card-header">
				<h3>Users</h3>
			</div>
			<div class="col-lg-12 filters">
				<div class="col-lg-4 col-md-4 col-xs-12 input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-columns"></i></span>
					</div>
					<div class="dropdown input-group-append">
						<select name="columns" class="form-control" ng-model="columnFilter" multiple>
							<option value="fullName">Full Name</option>
							<option value="email">Email</option>
							<option value="uType">User Type</option>
						</select>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-12 input-group form-group" ng-show="columnFilter.includes('uType')">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-users"></i></span>
					</div>
					<div class="dropdown input-group-append">
						<select name="columns" class="form-control" ng-model="uTypeFilter" multiple>
							<option value="A">Admin</option>
							<option value="U">User</option>
						</select>
					</div>
				</div>
				<div class="form-group col-lg-4 col-md-4 col-xs-12 float-right">
					<input type="button" value="Submit" class="btn float-right update_btn" ng-click="updateTable()">
				</div>
			</div>
			<div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th ng-if="selectedCols.fullName == true">Full Name</th>
							<th ng-if="selectedCols.email == true">Email</th>
							<th ng-if="selectedCols.uType == true">User Type</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(user,values) in tempTableData">
							<td ng-if="selectedCols.fullName == true">{{values.firstName}} {{values.lastName}}</td>
							<td ng-if="selectedCols.email == true">{{user}}</td>
							<td ng-if="selectedCols.uType == true">{{values.uType == 'A'? 'Admin' : 'User'}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
